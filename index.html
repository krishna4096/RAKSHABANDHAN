<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>रक्षाबंधन की शुभकामनाएं!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Kalam:wght@700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --red: #E21717;
            --pink: #FF6666;
            --blue: #1DA1F2;
            --green: #1DA851;
            --dark: #4a2c00;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans Devanagari', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #ffeef8 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--dark);
        }
        
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px var(--color);
            animation: firework-animation var(--duration) ease-out;
            opacity: 0;
            transform: translate(var(--x), var(--y));
        }
        
        @keyframes firework-animation {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }
        
        .container {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            position: relative;
            z-index: 10;
            border: 8px solid var(--gold);
            animation: float 3s ease-in-out infinite;
            overflow: hidden;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px dashed var(--gold);
            border-radius: 25px;
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--red);
            text-align: center;
            margin: 0 0 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
        }
        
        h1::after {
            content: "";
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--gold), var(--red), var(--gold));
            margin: 10px auto;
            border-radius: 3px;
        }
        
        .rakhi-img {
            width: 100%;
            max-height: 250px;
            object-fit: contain;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 5px solid var(--gold);
            transition: transform 0.3s;
        }
        
        .rakhi-img:hover {
            transform: scale(1.02);
        }
        
        .shayari-box {
            background: linear-gradient(to right, #fff9e6, #fff0cc);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid var(--gold);
            position: relative;
            font-family: 'Kalam', cursive;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #5a3e1b;
        }
        
        .shayari-box::before, .shayari-box::after {
            content: '"';
            font-size: 50px;
            color: rgba(255, 215, 0, 0.3);
            position: absolute;
            font-family: serif;
        }
        
        .shayari-box::before {
            top: -15px;
            left: 10px;
        }
        
        .shayari-box::after {
            bottom: -35px;
            right: 10px;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #fffaf0;
        }
        
        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 1rem;
            margin: 5px 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn i {
            margin-right: 10px;
        }
        
        .btn-whatsapp {
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white;
        }
        
        .btn-whatsapp:hover {
            background: linear-gradient(to right, #128C7E, #075E54);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .btn-copy {
            background: linear-gradient(to right, var(--gold), #FFA500);
            color: var(--dark);
        }
        
        .btn-copy:hover {
            background: linear-gradient(to right, #FFA500, #FF8C00);
            transform: translateY(-3px);
        }
        
        .link-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff9e6;
            border-radius: 10px;
            border: 2px dashed var(--gold);
            display: none;
        }
        
        .link-box p {
            margin-top: 0;
            font-weight: bold;
        }
        
        #generatedLink {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .floating-rakhi {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://i.ibb.co/7NknJCnM/laxmi-gif.gif');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
            animation: floatRakhi 15s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes floatRakhi {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50vw, 20vh) rotate(90deg); }
            50% { transform: translate(80vw, 40vh) rotate(180deg); }
            75% { transform: translate(30vw, 60vh) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .footer {
            margin-top: 20px;
            font-style: italic;
            color: #777;
            text-align: center;
        }
        
        /* Ad Container Styles */
        .ad-container {
            width: 100%;
            max-width: 320px;
            margin: 10px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .top-ad {
            margin-bottom: 15px;
        }
        
        .bottom-ad {
            margin-top: 15px;
        }
        
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .rakhi-img {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Ad -->
    <div class="ad-container top-ad">
        <script type="text/javascript">
            atOptions = {
                'key' : 'a0d46f126ff97cb7148b0acfc6703ff0',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//waistcoatreferchemistry.com/a0d46f126ff97cb7148b0acfc6703ff0/invoke.js"></script>
    </div>

    <!-- Floating Rakhis -->
    <div class="floating-rakhi" style="top:10%; left:10%; animation-delay: 0s;"></div>
    <div class="floating-rakhi" style="top:30%; left:80%; animation-delay: 3s;"></div>
    <div class="floating-rakhi" style="top:70%; left:20%; animation-delay: 6s;"></div>

    <div class="container">
        <h1>रक्षाबंधन की हार्दिक शुभकामनाएं!</h1>
        
        <img src="https://i.ibb.co/7NknJCnM/laxmi-gif.gif" alt="रक्षाबंधन विशेष" class="rakhi-img">
        
        <div class="shayari-box" id="shayariText">
            बहन की ममता, भाई का साथ, यही है जीवन की सबसे अनमोल निधि। रक्षाबंधन की शुभकामनाएं!
        </div>
        
        <div class="input-group">
            <label for="userName">अपना नाम दर्ज करें:</label>
            <input type="text" id="userName" placeholder="जैसे: राहुल">
        </div>
        
        <button class="btn btn-whatsapp" id="shareBtn">
            <i class="fab fa-whatsapp"></i> WhatsApp पर शेयर करें
        </button>
        
        <div class="link-box" id="linkBox">
            <p>या यह लिंक कॉपी करें:</p>
            <input type="text" id="generatedLink" readonly>
            <button class="btn btn-copy" id="copyBtn">
                <i class="far fa-copy"></i> कॉपी करें
            </button>
        </div>
        
        <p class="footer">भाई-बहन का प्यार हमेशा बना रहे ❤️</p>
    </div>
    
    <!-- Bottom Ad -->
    <div class="ad-container bottom-ad">
        <script type="text/javascript">
            atOptions = {
                'key' : 'a0d46f126ff97cb7148b0acfc6703ff0',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//waistcoatreferchemistry.com/a0d46f126ff97cb7148b0acfc6703ff0/invoke.js"></script>
    </div>

    <script>
        // Shayari collection
        const shayaris = [
            "राखी का प्यार, भाई का वादा, यही है जीवन की सबसे खास बात।",
            "बहन की डोर, भाई के हाथ, यही है रिश्तों की शान।",
            "राखी के इस पावन पर्व पर, भाई-बहन का प्यार हो और बढ़े।",
            "बहन का आशीर्वाद, भाई का साथ, यही है जीवन का सच्चा साथ।",
            "राखी का धागा नहीं टूटने देंगे, भाई-बहन का प्यार नहीं छूटने देंगे।"
        ];
        
        // Fireworks colors
        const colors = ['#FFD700', '#FF0000', '#00FF00', '#0000FF', '#FF00FF', '#00FFFF', '#FFA500'];
        
        // Random shayari on load
        document.getElementById('shayariText').textContent = shayaris[Math.floor(Math.random() * shayaris.length)];
        
        // Create fireworks
        function createFireworks() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    
                    for (let j = 0; j < 20; j++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.setProperty('--color', color);
                        firework.style.setProperty('--duration', `${Math.random() * 1000 + 1000}ms`);
                        firework.style.setProperty('--x', `${x}px`);
                        firework.style.setProperty('--y', `${y}px`);
                        
                        const angle = Math.random() * Math.PI * 2;
                        const distance = Math.random() * 100 + 50;
                        firework.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                        firework.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                        
                        document.body.appendChild(firework);
                        
                        setTimeout(() => {
                            firework.remove();
                        }, 2000);
                    }
                }, i * 200);
            }
        }
        
        // Initial fireworks
        createFireworks();
        
        // Periodic fireworks
        setInterval(createFireworks, 5000);
        
        // Share functionality
        document.getElementById('shareBtn').addEventListener('click', function() {
            const userName = document.getElementById('userName').value.trim();
            if (!userName) {
                alert('कृपया अपना नाम दर्ज करें!');
                return;
            }
            
            createFireworks();
            
            const shayari = document.getElementById('shayariText').textContent;
            const link = `${window.location.href.split('?')[0]}?sender=${encodeURIComponent(userName)}`;
            
            document.getElementById('generatedLink').value = link;
            document.getElementById('linkBox').style.display = 'block';
            
            const shareText = `🎉 ${userName} ने आपको रक्षाबंधन की विशेष शुभकामनाएं भेजी हैं!\n\n${shayari}\n\nइस खास ग्रीटिंग को देखें: ${link}`;
            
            window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
        });
        
        // Copy functionality
        document.getElementById('copyBtn').addEventListener('click', function() {
            const linkInput = document.getElementById('generatedLink');
            linkInput.select();
            document.execCommand('copy');
            
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="fas fa-check"></i> कॉपी हो गया!';
            
            setTimeout(() => {
                this.innerHTML = originalText;
            }, 2000);
        });
        
        // Check for sender name in URL
        const urlParams = new URLSearchParams(window.location.search);
        const senderName = urlParams.get('sender');
        
        if (senderName) {
            document.getElementById('shayariText').textContent = shayaris[Math.floor(Math.random() * shayaris.length)];
            document.getElementById('userName').placeholder = "आपका नाम";
            document.querySelector('h1').textContent = `${decodeURIComponent(senderName)} ने आपको रक्षाबंधन की शुभकामनाएं भेजी हैं!`;
        }
    </script>
</body>
</html>
