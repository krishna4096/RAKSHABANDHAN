<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome for WhatsApp icon -->

        body {
            font-family: 'Noto Sans Devanagari', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: 
                radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%),
                linear-gradient(135deg, #ff9a9e 0%, #fad0c4 25%, #ffecd2 50%, #fcb69f 75%, #ff9a9e 100%);
            color: #4a2c00;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
            position: relative;
            cursor: default;
            overflow-x: hidden;
        }
        
        /* Animated background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
            animation: float 15s infinite ease-in-out;
        }
        .bg-element:nth-child(1) {
            width: 100px;
            height: 100px;
            background-color: #FFD700;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        .bg-element:nth-child(2) {
            width: 150px;
            height: 150px;
            background-color: #FF69B4;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }
        .bg-element:nth-child(3) {
            width: 80px;
            height: 80px;
            background-color: #00BFFF;
            top: 40%;
            left: 5%;
            animation-delay: 4s;
        }
        .bg-element:nth-child(4) {
            width: 120px;
            height: 120px;
            background-color: #ADFF2F;
            top: 20%;
            left: 70%;
            animation-delay: 6s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        #container {
            background-color: rgba(255, 255, 255, 0.98);
            padding: 20px 25px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(255, 215, 0, 0.5);
            max-width: 90vw;
            width: 100%;
            border: 8px ridge #ffcc00;
            box-sizing: border-box;
            position: relative; 
            z-index: 2;
            animation: bounceIn 1.5s ease-out, gentleFloat 6s infinite ease-in-out;
            margin-bottom: 20px;
        }
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% { transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000); }
            0% { opacity: 0; transform: scale3d(.3, .3, .3); }
            20% { transform: scale3d(1.1, 1.1, 1.1); }
            40% { transform: scale3d(.9, .9, .9); }
            60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
            80% { transform: scale3d(.97, .97, .97); }
            100% { opacity: 1; transform: scale3d(1, 1, 1); }
        }
        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 {
            font-family: 'Sacramento', cursive;
            color: #8B0000;
            margin-bottom: 20px;
            font-size: clamp(2em, 6vw, 3em);
            font-weight: 700;
            animation: textGlow 2s infinite alternate;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2), 0 0 15px rgba(255, 215, 0, 0.8);
        }
        @keyframes textGlow {
            from { text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2), 0 0 15px rgba(255, 215, 0, 0.8); }
            to { text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3), 0 0 25px rgba(255, 215, 0, 1); }
        }
        #laxmiImage {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.7);
            border: 6px double #FFD700;
            animation: imageZoomIn 2s ease-in-out, imageFloat 8s infinite ease-in-out;
            transition: transform 0.3s ease;
        }
        #laxmiImage:hover {
            transform: rotate(5deg) scale(1.05);
        }
        @keyframes imageZoomIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes imageFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }
        .shayari-container {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 140, 0, 0.2));
            border-radius: 20px;
            padding: 15px;
            margin: 15px 0;
            border-left: 5px solid #ffcc00;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: shayariGlow 4s infinite alternate;
        }
        @keyframes shayariGlow {
            from { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1), 0 0 10px rgba(255, 215, 0, 0.3); }
            to { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 215, 0, 0.5); }
        }
        .shayari-container::before {
            content: """;
            position: absolute;
            top: -20px;
            left: 10px;
            font-size: 60px;
            color: rgba(255, 215, 0, 0.3);
            font-family: 'Kalam', cursive;
        }
        .shayari-container::after {
            content: """;
            position: absolute;
            bottom: -40px;
            right: 10px;
            font-size: 60px;
            color: rgba(255, 215, 0, 0.3);
            font-family: 'Kalam', cursive;
        }
        .shayari-text {
            font-family: 'Kalam', cursive;
            font-size: 1.1em;
            color: #8B4513;
            font-weight: 700;
            line-height: 1.6;
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #6a4f00;
            font-weight: 700;
        }
        input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 15px;
            border: 3px solid #ccc;
            border-radius: 12px;
            font-size: 1.1em;
            box-sizing: border-box;
            color: #333;
            background-color: #fffaf0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            animation: inputPulse 3s infinite alternate;
        }
        @keyframes inputPulse {
            from { box-shadow: 0 0 5px rgba(255, 215, 0, 0.3); }
            to { box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
        }
        input[type="text"]:focus {
            border-color: #d35400;
            outline: none;
            box-shadow: 0 0 15px rgba(211, 84, 0, 0.5), 0 0 30px rgba(255, 215, 0, 0.7);
            animation: none;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            background: linear-gradient(135deg, #ffcc00, #ff9500);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        button:hover::before {
            left: 100%;
        }
        button i {
            margin-right: 10px;
            font-size: 1.4em;
        }
        #whatsappShareBtn i {
            animation: iconPulse 1.5s infinite alternate;
        }
        @keyframes iconPulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        button:hover {
            background: linear-gradient(135deg, #ff9500, #d35400);
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #whatsappShareBtn {
            background: linear-gradient(135deg, #25D366, #1DA851);
        }
        #whatsappShareBtn:hover {
            background: linear-gradient(135deg, #1DA851, #0F9641);
        }
        #generatedLinkContainer {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff8dc;
            border: 3px dashed #ffb300;
            border-radius: 20px;
            display: none;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        #generatedLinkContainer p {
            margin-top: 0;
            font-size: 1.1em;
            color: #795548;
            font-weight: 600;
        }
        #generatedLink {
            width: calc(100% - 20px);
            padding: 10px;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            background-color: #ffffe0;
            font-size: 0.9em;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #copyButton {
            background: linear-gradient(135deg, #ffcc00, #ff9500);
            color: #4a2c00;
        }
        #copyButton:hover {
            background: linear-gradient(135deg, #ff9500, #d35400);
        }
        .firecracker-particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: firecrackerBurst var(--duration) ease-out forwards;
            z-index: 1;
            background: radial-gradient(circle at center, var(--particle-color) 0%, transparent 70%);
        }
        @keyframes firecrackerBurst {
            0% {
                opacity: 0;
                transform: translate(var(--initial-x), var(--initial-y)) scale(0);
            }
            10% {
                opacity: 1;
                transform: translate(var(--initial-x), var(--initial-y)) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--target-x), var(--target-y)) scale(0.5);
            }
        }
        .sender-info {
            background-color: rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 12px;
            margin-bottom: 15px;
            border-left: 5px solid #ffcc00;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .sender-info p {
            margin: 0;
            font-size: 1.1em;
            color: #8B0000;
            font-weight: 600;
        }
        .rakhi-decoration {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffcc00 0%, #ff9500 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 3;
            animation: spin 10s infinite linear;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .rakhi-decoration::before {
            content: "🧵";
            font-size: 2em;
        }
        .rakhi-thread {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #ffcc00, transparent);
            transform: translateX(-50%);
            z-index: 1;
            opacity: 0.7;
        }
        .rakhi-thread::before, .rakhi-thread::after {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ffcc00;
            border-radius: 50%;
        }
        .rakhi-thread::before {
            top: 20%;
            left: -3px;
        }
        .rakhi-thread::after {
            top: 40%;
            left: -3px;
        }
        .footer-message {
            margin-top: 15px;
            font-size: 1em;
            color: #8B4513;
            font-weight: 600;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        .ad-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            z-index: 5;
        }
        /* Confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
            z-index: 4;
        }
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            #container {
                padding: 15px;
                max-width: 95vw;
            }
            h1 {
                font-size: 1.8em;
            }
            .shayari-text {
                font-size: 1em;
            }
            input[type="text"] {
                padding: 10px;
                font-size: 1em;
            }
            button {
                padding: 10px 20px;
                font-size: 1em;
            }
            .rakhi-decoration {
                width: 50px;
                height: 50px;
            }
            .rakhi-decoration::before {
                font-size: 1.8em;
            }
            #generatedLink {
                font-size: 0.85em;
            }
            .ad-container {
                margin: 15px 0;
            }
        }
    </style>
</head>
